<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Get a Quote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tell search engines not to index this page -->
  <meta name="robots" content="noindex, nofollow" />

  <style>
    :root {
      --primary: #000;
      --text-main: #151e20;
      --text-light: #5f6368;
      --bg-color: #ffffff;
      --input-bg: #fff;
      --input-border: #949494;
      --error: #d92d20;
      --focus-ring: #00825f;
      --product-bg: #f2f2f2;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      color: var(--text-main);
      background: #fff;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 40px 20px;
      margin: 0 auto;
    }

    .header { text-align: center; margin-bottom: 40px; }
    .header h1 { font-size: 2.5rem; margin: 0 0 10px; }

    .progress-container { margin-bottom: 40px; }
    .progress-text { font-size: 0.9rem; margin-bottom: 8px; }
    .progress-track { height: 4px; background: #e6e6e6; border-radius: 2px; overflow: hidden; }
    .progress-fill { height: 100%; background: #204ce5; width: 33%; transition: width 0.4s ease; }

    .form-step { display: none; animation: fadeIn 0.4s ease; }
    .form-step.active { display: block; }

    .product-row {
      display: flex;
      justify-content: space-between;
      background: var(--product-bg);
      border-radius: 50px;
      padding: 10px 30px 10px 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .product-info { flex: 1; }
    .product-details h3 { margin: 0 0 4px; }
    .product-details p { margin: 0; font-size: 0.85rem; }

    .product-input { width: 80px; }
    .product-input input {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--input-border);
      border-radius: 6px;
      text-align: center;
    }

    .grid-2 {
      display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;
    }

    @media(max-width: 600px) {
      .grid-2 { grid-template-columns: 1fr; }
      .product-row { border-radius: 16px; padding: 16px; }
      .product-info { text-align: center; margin-bottom: 16px; }
      .product-input { width: 100%; }
    }

    input, select, textarea {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--input-border);
      border-radius: 4px;
      font-size: 1rem;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--focus-ring);
      box-shadow: 0 0 0 1px var(--focus-ring);
      outline: none;
    }

    textarea { min-height: 120px; resize: vertical; }

    .buttons-row {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .btn {
      padding: 12px 32px;
      border-radius: 100px;
      cursor: pointer;
      font-size: 1rem;
      border: none;
    }

    .btn-primary { background: #151e20; color: #fff; }
    .btn-secondary { background: transparent; border: 1px solid #ccc; }

    .error-msg { color: #d92d20; display: none; font-size: 0.8rem; }
    .error-msg.visible { display: block; }
    .input-error { border-color: #d92d20 !important; }

    /* Password gate */
    #auth-screen {
      position: fixed; inset: 0;
      background: radial-gradient(circle at top, #1e293b 0, #020617 40%, #000 100%);
      display: flex; justify-content: center; align-items: center;
      z-index: 9999;
    }

    .auth-card {
      background: #0b1220;
      padding: 28px 24px;
      border-radius: 16px;
      max-width: 360px;
      color: #e5e7eb;
      text-align: center;
      width: 100%;
    }

    #auth-password {
      width: 100%;
      border-radius: 999px;
      padding: 8px 12px;
      background: #020617;
      border: 1px solid #4b5563;
      color: #e5e7eb;
    }

    #auth-submit {
      margin-top: 10px;
      padding: 8px 12px;
      background: #3b82f6;
      border-radius: 999px;
      width: 100%;
      border: none;
      color: white;
    }

    .auth-error { color: #f87171; display: none; margin-top: 8px; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<!-- PASSWORD LOGIC -->
<script>
(function () {
  const PASSWORD = "test-access-2025";
  const auth = document.getElementById("auth-screen");
  const site = document.getElementById("site-content");
  const input = document.getElementById("auth-password");
  const btn = document.getElementById("auth-submit");
  const err = document.getElementById("auth-error");

  function unlock() {
    auth.style.display = "none";
    site.style.display = "block";
  }

  if (localStorage.getItem("site_form_access") === "yes") {
    unlock();
    return;
  }

  function check() {
    if (input.value === PASSWORD) {
      localStorage.setItem("site_form_access", "yes");
      unlock();
    } else {
      err.style.display = "block";
    }
  }

  btn.onclick = check;
  input.onkeydown = e => e.key === "Enter" && check();
})();
</script>

<!-- FORM BEHAVIOR (validation, steps, Salesforce-specific prep) -->
<script>
(function () {
  const form = document.getElementById("MCFUUHTTQDGVH4FDDYYE5NC7EGOA");
  const steps = [...form.querySelectorAll(".form-step")];
  const nextBtns = [...form.querySelectorAll("[data-next]")];
  const prevBtns = [...form.querySelectorAll("[data-prev]")];
  const progressBar = document.getElementById("progress-bar");
  const stepLabel = document.getElementById("step-indicator");

  const country = document.getElementById("country");
  const stateUS = document.getElementById("state_us");
  const stateCA = document.getElementById("state_ca");
  const stateProv = document.getElementById("state_province");
  const wrapUS = document.getElementById("state-wrapper-us");
  const wrapCA = document.getElementById("state-wrapper-ca");

  const custType = document.getElementById("customer_type");
  const companyFields = document.getElementById("company-fields");
  const companySize = document.getElementById("company_size");
  const company = document.getElementById("company");

  const marketingHidden = document.getElementById("marketing_hidden");
  const newsletter = document.getElementById("newsletter");
  newsletter.onchange = () => {
    marketingHidden.value = newsletter.checked ? "0" : "1";
  };

  let current = 0;

  function showStep(i) {
    steps.forEach((s, idx) => s.classList.toggle("active", idx === i));
    stepLabel.textContent = `Step ${i + 1} of ${steps.length}`;
    progressBar.style.width = `${((i + 1) / steps.length) * 100}%`;
    window.scrollTo(0, 0);
  }

  country.onchange = () => {
    wrapUS.classList.add("hidden-field");
    wrapCA.classList.add("hidden-field");
    stateUS.required = false;
    stateCA.required = false;

    if (country.value === "United States") {
      wrapUS.classList.remove("hidden-field");
      stateUS.required = true;
    } else if (country.value === "Canada") {
      wrapCA.classList.remove("hidden-field");
      stateCA.required = true;
    }
  };

  custType.onchange = () => {
    if (custType.value === "Business" || custType.value === "Architect") {
      companyFields.classList.remove("hidden-field");
      company.required = true;
      companySize.required = true;
    } else {
      companyFields.classList.add("hidden-field");
      company.required = false;
      companySize.required = false;
    }
  };

  function validateStep(i) {
    const step = steps[i];
    const required = [...step.querySelectorAll("[required]")].filter(el => el.offsetParent !== null);
    let ok = true;

    required.forEach(el => {
      const msg = el.parentElement.querySelector(".error-msg");
      if (!el.checkValidity()) {
        ok = false;
        el.classList.add("input-error");
        msg && msg.classList.add("visible");
      } else {
        el.classList.remove("input-error");
        msg && msg.classList.remove("visible");
      }
    });

    return ok;
  }

  nextBtns.forEach(btn => btn.onclick = () => {
    if (!validateStep(current)) return;
    current++;
    showStep(current);
  });

  prevBtns.forEach(btn => btn.onclick = () => {
    current--;
    showStep(current);
  });

  form.onsubmit = () => {
    if (!validateStep(current)) return false;

    let val = "";
    if (country.value === "United States") val = stateUS.value;
    if (country.value === "Canada") val = stateCA.value;
    stateProv.value = val;

    return true; // let Salesforce handler take over
  };

  showStep(0);
})();
</script>
